source     = "DATA/biomass/NBCD2000/biomass_0.5x0.5.nc"
weight     = 8
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False
relationships = "Precipitation/GPCPv2.3","SurfaceDownwardSWRadiation/CERESed4.1","SurfaceAirTemperature/CRU4.02"

[USForest]
source     = "DATA/biomass/USForest/biomass_0.5x0.5.nc"
